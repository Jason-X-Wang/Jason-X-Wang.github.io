bio: Jason X. Wang is a Lecturer (Assistant Professor) of Sustainable Supply Chain Management at Sheffield University Management School. Previously, he worked at the University of Huddersfield as MBA programme leader and Senior Lecturer of Operations and Supply Chain Management. Focusing on sustainable/circular supply chain management applied with carbon neutrality and blockchain, Jason's work has been published in leading international journals, including the International Journal of Operations and Production Management, Transportation Research Part E: Logistics and Transportation Review, and International Journal of Production Economics. Jason is the Editorial Review Board member of Journal of Supply Chain Management and IEEE Transactions on Engineering Management, Guest Editor of Transportation Research Part E: Logistics and Transportation Review, and Senior Editor (Operations Research, Information & Technology) in Cogent Business & Management. His work attracted attention from the industrial community, providing consultation to the vehicle recovery service supply chain in New Zealand and the motorsport industry in the UK.


