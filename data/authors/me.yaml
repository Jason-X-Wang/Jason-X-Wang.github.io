about: |
  Jason X. Wang is a Lecturer (Assistant Professor) in Sustainable Supply Chain Management at the Sheffield University Management School. His research focuses on the intersection of sustainability, the circular economy, and emerging technologies like blockchain in supply chain operations. His work has been published in leading academic journals including the *International Journal of Operations & Production Management*, *Business Strategy and the Environment*, and *International Journal of Production Economics*. 
  
  He currently serves on the Editorial Review Boards for the *Journal of Supply Chain Management* and *IEEE Transactions on Engineering Management*.
